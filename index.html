<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChromaLex Studio</title>
    <meta name="theme-color" content="#020202">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Cinzel:wght@500;700&family=Cormorant+Garamond:ital,wght@0,500;0,700&family=Lato:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="dark bg-black text-gray-200 overflow-hidden transition-colors duration-500">

    <canvas id="dustCanvas" class="fixed inset-0 pointer-events-none z-0 opacity-30"></canvas>
    <div id="drawerOverlay" onclick="toggleDrawer()"></div>

    <div id="app-grid" class="relative z-10 w-full h-full flex flex-col md:flex-row overflow-hidden">
        
        <aside id="sidebar" class="md:w-64 md:relative absolute z-40 bg-black/95 md:bg-transparent border-r border-white/10 flex flex-col h-full backdrop-blur-xl">
            <div class="p-6 flex justify-between items-center border-b border-white/10 shrink-0">
                <h1 class="text-xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-600 tracking-widest">CHROMALEX</h1>
                <button onclick="toggleDrawer()" class="md:hidden text-gray-400 p-2">‚úï</button>
            </div>
            
            <div class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-6">
                <div id="dailyQuote" class="text-[10px] text-gray-400 font-serif italic text-center border-b border-white/5 pb-4">"Loading..."</div>

                <div>
                    <div class="flex justify-between text-[10px] uppercase font-bold text-gray-500 mb-2 px-1">
                        <span>Manuscript</span>
                        <button onclick="addChapter()" class="hover:text-yellow-500 p-2 -mr-2 text-lg leading-none">+</button>
                    </div>
                    <div id="fileTree" class="space-y-1"></div>
                </div>

                <div class="pt-4 border-t border-white/10 space-y-1">
                    <button onclick="openView('commerce')" class="nav-btn">üõçÔ∏è Store Manager</button>
                    <button onclick="openView('design')" class="nav-btn">üé® Typesetter</button>
                    <button onclick="openSettings()" class="nav-btn">‚öôÔ∏è Settings</button>
                </div>
            </div>
        </aside>

        <main class="flex-grow flex flex-col relative h-full bg-black/20">
            
            <div class="h-14 border-b border-white/10 flex items-center justify-between px-4 md:px-6 bg-black/40 backdrop-blur-sm z-20">
                <div class="flex gap-4 items-center">
                    <button onclick="toggleDrawer()" class="md:hidden text-yellow-500 p-2 -ml-2">‚ò∞</button>
                    <span id="activeDocLabel" class="text-xs font-bold text-gray-500 uppercase tracking-widest truncate max-w-[150px]">No Selection</span>
                    
                    <div class="hidden md:flex gap-2 ml-4 border-l border-white/10 pl-4">
                        <button onclick="toggleTypewriter()" id="btnTypewriter" class="icon-btn" title="Typewriter">üìú</button>
                        <button onclick="toggleZen()" id="btnZen" class="icon-btn" title="Zen">üßò</button>
                        <button onclick="toggleLens()" id="btnLens" class="icon-btn" title="Lens">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleTheme()" class="icon-btn" title="Theme">‚óë</button>
                    <button onclick="toggleInspector()" class="icon-btn text-purple-400 border-purple-500/30 px-3 flex items-center gap-2"><span>üîÆ</span> <span class="hidden md:inline">Oracle</span></button>
                </div>
            </div>

            <div class="flex-grow relative overflow-hidden" id="editorWrapper">
                <div id="content-write" class="tab-content h-full w-full absolute inset-0 block">
                    <textarea id="editor" class="absolute inset-0 w-full h-full p-6 md:p-16 custom-scrollbar text-lg md:text-xl leading-loose text-gray-200 placeholder-gray-700 bg-transparent resize-none outline-none font-serif z-10 transition-all duration-300" placeholder="Select a page to begin..." spellcheck="true" autocorrect="on" autocapitalize="sentences"></textarea>
                    <div id="editorOverlay" class="absolute inset-0 w-full h-full p-6 md:p-16 custom-scrollbar text-lg md:text-xl leading-loose font-serif pointer-events-none z-20 hidden whitespace-pre-wrap text-transparent bg-black/95 backdrop-blur-sm transition-all duration-300"></div>
                </div>
                
                <div id="content-mosaic" class="tab-content h-full w-full absolute inset-0 hidden bg-black/60 p-6 overflow-y-auto custom-scrollbar backdrop-blur-md">
                    <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-serif text-yellow-500">The Mosaic</h2><button onclick="switchTab('write')" class="text-gray-400 hover:text-white uppercase tracking-widest text-xs">Back</button></div>
                    <div id="mosaicGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>
            </div>

            <div class="h-8 border-t border-white/10 bg-black/80 flex justify-between items-center px-4 text-[10px] text-gray-500 font-mono z-20">
                <span id="wordCount">0 words</span>
                <span id="saveStatus" class="opacity-0 transition-opacity text-green-500">SAVED</span>
            </div>
        </main>

        <aside id="inspector" class="w-full md:w-80 fixed md:relative top-0 bottom-0 right-0 z-50 bg-black/95 border-l border-white/10 flex flex-col transform translate-x-full md:translate-x-0 transition-transform duration-300 backdrop-blur-xl">
            <div class="flex border-b border-white/10 text-[10px] font-bold uppercase tracking-widest text-gray-500 bg-black/40">
                <button onclick="setInspectorTab('oracle')" id="tab-oracle" class="flex-1 py-4 hover:text-white transition text-purple-400 border-b-2 border-purple-500">Oracle</button>
                <button onclick="setInspectorTab('notes')" id="tab-notes" class="flex-1 py-4 hover:text-white transition">Notes</button>
                <button onclick="toggleInspector()" class="px-4 text-gray-500 hover:text-white md:hidden">‚úï</button>
            </div>
            <div class="flex-grow overflow-y-auto custom-scrollbar p-4 relative">
                <div id="insp-oracle" class="inspector-pane space-y-4">
                    <div class="relative flex gap-2">
                        <input id="oracleInput" type="text" class="w-full bg-white/5 border border-purple-500/30 rounded-lg p-3 text-sm text-white focus:border-purple-500 outline-none" placeholder="Ask AI...">
                        <button onclick="askOracle()" class="p-3 bg-purple-600/20 text-purple-300 rounded-lg">‚û§</button>
                    </div>
                    <div id="oracleResult" class="hidden glass-panel p-4 border-l-2 border-purple-500 relative">
                        <button onclick="clipToNotes()" class="absolute top-2 right-2 text-[9px] text-gray-500 border border-white/10 px-2 rounded">CLIP</button>
                        <p id="oracleText" class="text-sm text-gray-300 font-serif leading-relaxed"></p>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="quickOracle('synonym')" class="oracle-tool-btn">Synonyms</button>
                        <button onclick="quickOracle('rhyme')" class="oracle-tool-btn">Rhymes</button>
                        <button onclick="quickOracle('sensory')" class="oracle-tool-btn">Senses</button>
                        <button onclick="quickOracle('etymology')" class="oracle-tool-btn">Roots</button>
                    </div>
                </div>
                <div id="insp-notes" class="inspector-pane hidden space-y-2"><div id="researchList" class="space-y-2"></div></div>
            </div>
        </aside>
    </div>

    <div id="viewOverlay" class="fixed inset-0 z-[60] bg-black/95 hidden flex-col">
        <div class="h-16 border-b border-white/10 flex justify-between items-center px-6"><h2 id="viewTitle" class="text-xl font-serif text-yellow-500">Manager</h2><button onclick="closeView()" class="text-2xl text-gray-500 hover:text-white p-2">‚úï</button></div>
        <div id="viewContent" class="flex-grow overflow-y-auto p-6 custom-scrollbar pb-20"></div>
    </div>
    
    <div id="toast" class="fixed bottom-12 left-1/2 transform -translate-x-1/2 px-6 py-2 bg-black/90 border border-yellow-500 text-yellow-500 text-xs rounded-full shadow-2xl z-[100] opacity-0 transition-all pointer-events-none font-bold tracking-widest scale-90 w-max"></div>
    
    <div id="ctxMenu" class="hidden fixed z-[200] bg-[#111] border border-white/10 rounded-xl shadow-2xl w-48 py-1 transform origin-top-left transition-transform duration-200 scale-95 opacity-0">
        <button onclick="ctxAction('rename')" class="ctx-btn">‚úèÔ∏è Rename</button>
        <button onclick="ctxAction('add_page')" class="ctx-btn">üìÑ Add Page</button>
        <button onclick="ctxAction('open_mosaic')" class="ctx-btn text-yellow-500">üìå Mosaic View</button>
        <div class="border-t border-white/10 my-1"></div>
        <button onclick="ctxAction('delete')" class="ctx-btn text-red-400 hover:bg-red-900/10">üóëÔ∏è Delete</button>
    </div>

    <script src="js/app.js"></script>
    <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');</script>
</body>
</html>
